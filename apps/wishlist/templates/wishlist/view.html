<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ items.item }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'wishlist/view.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div class="header">
            <h1>{{ items.item }}</h1>
            <a href="/wishlist/dashboard">Home</a>
            <a href="/logout">Logout</a>
        </div>
            
        <div class="content">
            <p>Users who added this product/item under their wish list:</p>
            <br>
            <br>
            {% for user in wished_by %}
                <p>{{ user.username }}</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
